name: Generate and Sync Visitor Tests

on:
  push:
    paths:
      - '**.ui-test'
      - '**.mc4'
      - '**/VisitorTest*'
  workflow_dispatch:

jobs:
  build-and-generate-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ§± Build DSL Parser (MontiCore)
        run: mvn clean install -DskipTests

      - name: ğŸ§ª Run VisitorTestRunner
        run: |
          mkdir -p output
          javac -cp target/classes -d output src/main/java/de/yourdomain/testing/VisitorTestRunner.java
          java -cp target/classes:output de.yourdomain.testing.VisitorTestRunner ui-tests/

      - name: ğŸ“ Copy .swift to iOS Test Target
        run: |
          mkdir -p ios-app/Tests/VisitorTests/
          cp output/*Tests.swift ios-app/Tests/VisitorTests/

      - name: ğŸ“¦ Upload Test Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: generated-tests
          path: output/

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build-and-generate-tests

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download Generated Artifacts
        uses: actions/download-artifact@v3
        with:
          name: generated-tests
          path: output/

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: output/
